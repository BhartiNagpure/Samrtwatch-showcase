<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/83e6709c5e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>SmartWatch Showcase</title>
</head>

<body>
    <nav>
        <img src="/images/amazon icon.png" alt="amazon-icon">
    </nav>
    <main>
        <section>
            <div id="myDiv"></div>
            <img id="watch" src="images/bluewatch.png" />
            <p id="time">00:00:00 </p>
            <div id="heartbeat"class="heartrate"><i id="beat" class="fas fa-heartbeat"></i>
                <p id="heart">77</p>
            </div>
        </section>
        <section>
            <h2>FitBit 19 - The Smartest Watch</h2>
            <div class="sub">A SmartWatch is a wearable computing device that closely resembles a wristwatch or other
                time-keeping device.<br>Think of them as a support device for your phone that you happen to keep on your
                wrist.</div>
            <h3 class="color">Select Color</h3>
            <div class="container">
                <div class="blue"> </div>
                <div class="black"> </div>
                <div class="pink"> </div>
                <div class="purple"> </div>
                <div class="red"> </div>
            </div>
            <h3 id="color">Features</h3>
            <button onclick="myFunction()" class="timebtn">Time</button>
            <button class="heartbtn">Heart Rate</button>
            <div class="btn">Buy Now</div>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>

</html>
